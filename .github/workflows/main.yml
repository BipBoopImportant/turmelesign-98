# Name of your workflow
name: Deploy Lovable App to GitHub Pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Sets the permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Specifies the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js. Lovable apps are built with Node.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or 18, 22, etc. Use the version you develop with.
          cache: 'npm' # Or 'pnpm', 'yarn' if you use those

      # 3. Installs the project dependencies. `npm ci` is faster and more reliable for CI/CD.
      - name: Install dependencies
        run: npm ci

      # 4. Builds the Lovable app for production. This creates the `dist` folder.
      - name: Build application
        run: npm run build

      # 5. Configures GitHub Pages for the deployment
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      # 6. Uploads the build artifact (the contents of the `dist` folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should match the output directory of your build command
          path: './dist'

      # 7. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
